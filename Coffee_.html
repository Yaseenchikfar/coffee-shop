<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Haven - Coffee Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-container">
        <h1 class="logo">Brew Haven</h1>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="header" id="home">
        <div class="hero">
            <h1>Welcome to Brew Haven</h1>
            <p>Experience the art of perfectly crafted coffee</p>
            <button onclick="scrollToMenu()" class="m-btn">View Menu</button>
        </div>
    </header>

    <section class="menu" id="menu">
        <h2>Our Menu</h2>
        <div class="menu-grid">
            <!-- Menu items will be added here by JavaScript -->
        </div>
    </section>

    <section class="about" id="about">
        <h2>Our Story</h2>
        <p>Founded in 2010, Brew Haven has been serving the community with passion and quality...</p>
    </section>

    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Message:</label>
                <textarea rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
